<!DOCTYPE html>
<html>
  <head>
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Моя тестовая страница</title>
  </head>
  <body>
    <h1>Угадай степень!</h1>
    <p>У тебя будет всего 3 попытки для того, чтобы угадать, какая степень двойки пердставлена ниже</p>
    <div class="form">
      <p>Само число: <b class="number"></b></p>
      <label for="inp">Ваше предположение</label>
      <input type="text" id="inp" class="inp">
      <input type="button" value="Проверить число" class="submit">
    </div>
    <div class="results">
      <p class="version"></p>
    </div>
    <script src='scripts-w/main.js'></script>
  </body>
</html>
